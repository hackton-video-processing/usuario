name: Maven Package

on:
  workflow_dispatch:
  pull_request:
    branches: [main]

jobs:
  build-app:
    runs-on: ubuntu-latest
    container:
      image: maven:3.8.7-openjdk-18-slim
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean package -DskipTests=true

  test:
    needs: build-app
    runs-on: ubuntu-latest
    container:
      image: maven:3.8.7-openjdk-18-slim

    services:
      postgres:
        image: postgres:15  # Use the version you need
        env:
          POSTGRES_USER: pugliese
          POSTGRES_PASSWORD: pugliese
          POSTGRES_DB: authentication_management
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U test_user"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5  

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17
          cache: 'maven'

      - name: Build and Run Tests
        run: mvn clean test
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/authentication_management
          SPRING_DATASOURCE_USERNAME: pugliese
          SPRING_DATASOURCE_PASSWORD: pugliese